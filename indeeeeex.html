
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Science+Gothic:wght@100..900&display=swap" rel="stylesheet">>
<body>
    <div class="form-container">
    <form action="#">
        <div style="text-align: center;">
            <img src="download.webp" alt="Cake logo">
        </div>
        <h2>Registration form</h2>
        <!-- first name -->
         <label for="fname">input first name</label> <br>
        <input type="text" id="fname"name="fname"required placeholder="your first name"><br>
        <!-- last name -->
        <label for="Surname">input Surname</label> <br>
        <input type="text" id="Surname" name="lname"required placeholder="your Surname" value=""><br>
        <!-- number -->
        <label for="number">please input your number</label> <br>
        <input type="tel" id="number"name="number" required placeholder="your phone number"><br>
        <!-- email -->
        <label for="email">please input your email</label> <br>
        <input type="email" id="email" name="email"required placeholder="your email"><br>
        <!-- password -->
        <label for="password">please input your password</label> <br>
        <input type="password" id="password" name="password"required placeholder="your password"><br>
        <label for="date"> please input your birthday</label>
        <input type="date" id="date" name="date"><br>
        <!-- gender -->
        <label for="gender">please input your gender</label>
        <select id="gender" name="gender" required>
            <button type="submit">Save</button>
            <option value="male">male</option>
            <option value="male">female</option>
            <option value="male">other</option>
          </select><br>
          <button type="submit">Save</button>
          <button type="reset">Redo</button>
          <button type="menu">Log in</button>

    </form>
</div>
</body>
</html>
